
{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row bg-light ">
        <div class="col" >
            <table id="datatable" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th style="min-width: 50px;word-wrap:break-word;">編號</th>
                      <th style="min-width: 50px;word-wrap:break-word;">勾選</th>
                      <th style="min-width: 100px;word-wrap:break-word;">公司名稱</th>
                      <th style="min-width: 100px;word-wrap:break-word;">介紹</th>
                      <th style="min-width: 100px;word-wrap:break-word;">產品</th>
                      <th style="min-width: 100px;word-wrap:break-word;">備註</th>
                  </tr>
              </thead>
              <tbody>   
                {% for result in result_list %}
                <tr>   
                    <td >{{ forloop.counter }}</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" name="checkbox_{{ result.company_id }}" class="inline checkbox" id="checkbox1" value="false">
                        </div>
                    </td> 
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ result.company_name }}</td>
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ result.company_profile }}</td>
                    <td  style="min-width: 100px;word-wrap:break-word;" >{{ result.company_product }}</td>
                    <td>
                        <textarea class="form-control " name="text_{{ result.company_id }}" style="min-width: 100px;word-wrap:break-word;" rows="4"></textarea>
                    </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
            <button type="submit" id="btn_selected_submit" class="btn btn-primary justify-content-center">Submit</button>
        </div>
    </div>
    
</div>
{% endblock content %}
`
