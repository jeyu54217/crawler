
{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row justify-content-around bg-light p-3 ">
        <div class="col-md-auto">
          <table id="datatable" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th>編號</th>
                      <th>勾選</th>
                      <th>公司名稱</th>
                      <th>介紹</th>
                      <th>產品</th>
                      <th>備註</th>
                  </tr>
              </thead>
              <tbody>   
                {% for result in result_list %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        </div>
                    </td>
                    <td  style="width:100px;word-wrap:break-word;" >{{ result.company_name }}</td>
                    <td  style="width:100px;word-wrap:break-word;" >{{ result.company_profile }}</td>
                    <td  style="width:100px;word-wrap:break-word;" >{{ result.company_product }}</td>
                    <td>
                        <input class="form-control form-control-sm" type="text">
                    </td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-outline-secondary" type="button" id="button-addon" >Submit</button>
        </div>
    </div>
</div>
{% endblock content %}
