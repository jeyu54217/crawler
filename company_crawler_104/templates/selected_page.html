
{% extends "base.html" %}

{% block content %}
<div class="container-md">
    <div class="row justify-content-around bg-light p-3 ">
        <div class="col-md-auto">
          <table id="datatable" class="table table-striped table-bordered" style="width:100%">
              <thead>
                  <tr>
                      <th>公司名稱</th>
                      <th>介紹</th>
                      <th>產品</th>
                      <th>備註</th>
                  </tr>
              </thead>
              <tbody>
                {% for selected in selected_list %}
                <tr>
                    <td>{{ selected.company_name }}</td>
                    <td>{{ selected.company_profile }}</td>
                    <td>{{ selected.company_product }}</td>
                    <td>
                        <input class="form-control form-control-sm" type="text" value="{{ selected.user_note }}">
                    </td>
                </tr>
                {% endfor %}
              </tbody>
          </table>
        </div>
        <div class="col-md-auto">
          <button class="btn btn-outline-secondary" type="button" id="button-addon" >Save</button>
        </div>
    </div>
</div>
{% endblock content %}
